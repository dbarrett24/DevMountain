<h1>Details View</h1>

<div ng-repeat="ship in ships">
    <table>
        <tbody>
            <tr>
                <td>{{ship.name}}</td>
                <td>{{ship.hyperdrive_rating}}</td>
                <td>{{ship.model}}</td>
                <td>{{ship.passengers}}</td>
                <td>{{ship.cost_in_credits}}</td>
            </tr>
        </tbody>
    </table>
</div>
