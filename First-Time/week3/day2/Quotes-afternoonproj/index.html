<!DOCTYPE html>
<html lang="en" ng-app="quotesApp">
    <head>
        <title>Quotes App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body ng-controller="mainCtrl">
            <!--{{thisAppIsBroken}}-->
        <main role="main">
            <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
            <input type="text" placeholder="Enter quote author" ng-model="newAuthor">
            <div>
                <button type="button" class="add-quote" ng-click="addQuote()">Submit</button>
            </div>

            <div>
                Filter: <input type="text" ng-model="filterText">
            </div>


            <div class="quote-wrapper" ng-repeat="quote in quotes | filter: filterText">
                <span><h1  class="quote">"{{quote.quote}}"</h1></span>
                <span><h2 class="author">--{{quote.author}}</h2></span>
                <div class="button-wrap">
                    <button class="remove-quote" ng-click="deleteMe(quote.quote)">Delete</button>
                </div>
            </div>

        </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainService.js"></script>
    <script src="./js/mainCtrl.js"></script>
    </body>
</html>
