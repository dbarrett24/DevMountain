  <body>
    <p>z-index specifies the stack order of an element</p>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="green"></div>

    <p>higher stack order elements will be in front of lower stack order elements</p>
    <p>z-index will only work on positioned elements</p>
    <p>absolute, relative, and fixed</p>

    <div class="orbit-wrap">
      <div class='orb'></div>
      <div class="orbit"></div>
      <!-- <div class="orbit2"></div> -->
    </div>

    <div class="arrow-wrap">
      <button id='arrow-btn'>Release da arrow!</button>
      <button id='reset'>reset</button>
      <div class="arrow"></div>
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class='four'></div>
    </div>
