<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/transitions.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!-- An animation lets an element
    gradually change from one style to
    another. -->
    <div class="ex-1">Animation 1</div>
    <div class="ex-2">Animation 2</div>
    <div class="ex-3">Animation 3</div>

    <!-- transitions -->
    <div class="t-1">Transition</div>

    <!-- loading menu -->
    <div class="load-outer-wrap">
      <div class="load"></div>
      <div class="load"></div>
      <div class="load "></div>
      <div class="load "></div>
      <div class="load "></div>
      <div class="load "></div>
      <div class="load "></div>
    </div>


    <!-- start wars menu button -->
    <div class="ham-outer-wrap">
      <div class="ham-wrap">
        <div class="light one"></div>
        <div class="light two"></div>
        <div class="light three"></div>
      </div>
    </div>

    <!-- cart -->
    <div class="cart-wrap">
      <i
      style="color: white; font-size: 10em"
      class="fa fa-truck"
      aria-hidden="true"></i>
      <i
      style="font-size: 3em"
      class="fa fa-bicycle bike"
      aria-hidden="true"></i>
      <div class="line-one"></div>
      <div class="line-two"></div>
      <div class="line-three"></div>
      <div class="line-four"></div>
      <div class="line-five"></div>
      <div class="line-six"></div>
      <div class="line-seven"></div>
    </div>

    <p></p>

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src='./main.js'>

    </script>
  </body>
</html>
